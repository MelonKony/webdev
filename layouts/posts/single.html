{{ define "main" }}
<article class="markdown">
  
  <div id="headerbox">
    <h1 class="title">{{ .Title }}</h1>
    <h1 class="emoji" id="whirlybat">Â·</h1>
  </div>
  
  <h5 span class="tag gray"> POST </h5>
  <div style="font-size: .75em; color: var(--color-gray); margin-top: 0.5rem; margin-bottom: 1rem; font-weight: bold;">{{ partial "docs/post-meta" . }}</div>
  
  <p>
    {{- .Content -}}
  </p>
  <style>
  .markdown a.book-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.5rem;
    margin-left: 8vw;
    margin-right: 8vw;
    min-width: 280px;
  }
  .markdown img {
    min-width: 100%;
    height: auto;
    object-fit:cover;
    background-color: var(--gray-100);
    background-size: auto;
    border-radius: 5px;
    padding: 2rem;
    margin: 2rem;
    margin-left: auto;
  }
  </style>
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
